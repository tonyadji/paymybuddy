<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="css">
	<th:block th:include="fragments/assets/common/css::css"></th:block>
</th:block>

<th:block th:fragment="javascript">
	<th:block th:include="fragments/assets/common/js::javascript"></th:block>
</th:block>

<th:block th:fragment="title">
	<title th:text="${title}">LogiH</title>
</th:block>


<th:block th:fragment="content">
	<div class="container">
		<form action="#" method="post" th:action="@{#{url.form.register}}" th:object="${register_form}">
            <h2 class = "mt-4">Register</h2>
            <hr/>
            <!-- Form levels error messages here -->
            
            <div class = "form-group row ">
               <div class="col-sm-8">
        			<span class="text-danger" th:errors="*{global}"> </span>      
      			</div>
            </div>
            <div class = "form-group row ">
               <label for = "username" class = "col-sm-2 col-form-label">Username</label>
               <div class = "col-sm-4">
                  <input th:field="*{username}" type = "text" class = "form-control" placeholder = "Username">
               </div>
               <div class="col-sm-4">
        			<span class="text-danger" th:errors="*{username}"> </span>      
      			</div>
            </div>
            
            <div class = "form-group row ">
               <label for = "password" class = "col-sm-2 col-form-label mr-0">Password</label>
               <div class = "col-sm-4">
                  <input th:field="*{password}" type = "password" class = "form-control" placeholder = "password">
               </div>
               <div class="col-sm-4">
        			<span class="text-danger" th:errors="*{password}"> </span>      
      			</div>
            </div>
               
            <div class = "form-group row ">
               <label for = "repassword" class = "col-sm-2 col-form-label mr-0">Confirmation</label>
               <div class = "col-sm-4">
                  <input th:field="*{repassword}" type = "password" class = "form-control" placeholder = "Confirm password">
               </div>
               <div class="col-sm-4">
        			<span class="text-danger" th:errors="*{repassword}"> </span>      
      			</div>
            </div>               
            
            <div class = "form-group row">
               <div class = "col-sm-10">
                  <button type = "submit" class = "btn btn-primary">Submit</button>
               </div>            
            </div>
            
         </form>
      
	</div>

	
</th:block>

</html>
