<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="css">
	<th:block th:include="fragments/assets/common/css::css"></th:block>
</th:block>

<th:block th:fragment="javascript">
	<th:block th:include="fragments/assets/common/js::javascript"></th:block>
</th:block>

<th:block th:fragment="title">
	<title th:text="${title}">LogiH</title>
</th:block>


<th:block th:fragment="content">
	<th:block th:include="fragments/common/menu-bar::menu-bar"></th:block>
	<div class="container">
		<form action="#" method="post" th:action="@{#{url.form.login}}" >
            <h2 class = "mt-4">Login</h2>
            <hr/>
            <!-- Form levels error messages here -->
            
            <div class = "form-group row ">
               <div class="col-sm-8">
        			<span class="text-danger" > </span>      
      			</div>
            </div>
            <div class = "form-group row ">
               <label for = "username" class = "col-sm-2 col-form-label">Username</label>
               <div class = "col-sm-4">
                  <input id="username" name="username" type = "text" maxlength="50" class = "form-control" placeholder = "Username">
               </div>
            </div>
            
            <div class = "form-group row ">
               <label for = "password" class = "col-sm-2 col-form-label mr-0">Password</label>
               <div class = "col-sm-4">
                  <input id="password" name="password" type = "password" class = "form-control" placeholder = "password">
               </div>
            </div>
            
            <div class = "form-group row ">
               <label for = "remember-me" class = "col-sm-2 col-form-label mr-0">Remember Me</label>
               <div class = "col-sm-4">
                  <input id="remember-me" name="remember-me" type = "checkbox" class = "form-control" placeholder = "remember-me">
               </div>
            </div>
                             
            <p>If you don't have an account, please <a th:href="@{#{url.form.register}}" href="#">Register</a> </p>
            <div class = "form-group row">
               <div class = "col-sm-10">
                  <button type = "submit" class = "btn btn-primary">Submit</button>
               </div>            
            </div>
            
         </form>
      
	</div>
	
</th:block>

</html>
