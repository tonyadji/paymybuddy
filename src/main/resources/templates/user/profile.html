<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="css">
	<th:block th:include="fragments/assets/common/css::css"></th:block>
</th:block>

<th:block th:fragment="javascript">
	<th:block th:include="fragments/assets/common/js::javascript"></th:block>
</th:block>

<th:block th:fragment="title">
	<title th:text="#{${title}}">PMB</title>
</th:block>


<th:block th:fragment="content">
	<th:block th:include="fragments/common/menu-bar::menu-bar"></th:block>
	<div class="container">

		<h2 class="mt-4">Profile</h2>
		<hr />
		<form action="#" method="post" th:action="@{#{url.form.profile.account_deposit}}"
			th:object="${account_deposit_form}">
			<h4 class="mt-4">My account</h4>
			<!-- Form levels error messages here -->

			<div class="form-group row ">
				<div class="col-sm-8">
					<span class="text-danger" th:errors="*{global}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="amount" class="col-sm-2 col-form-label">Deposit</label>
				<div class="col-sm-4">
					<input th:field="*{amount}" type="number" step="0.01" min="0" class="form-control"
						placeholder="Amount">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{amount}"> </span>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>

		</form>
		<hr />
		<h4 class="mt-4">My Informations</h4>
		<table class="table">
			<thead class = "thead-light">
		        <tr>
		            <th class="text-left">Username</th>
		            <th class="text-left">Account Number</th>
		            <th class="text-left">Contacts</th>
		            <th class="text-left">Balance</th>
		        </tr>
		    </thead>
			<tbody>
				<tr>
		            <td th:text="${my_profile.username}">Username@pmb.com</td>
		            <td th:text="${my_profile.accountNumber}">Username@pmb.com</td>
		            <td th:text="${my_profile.contacts.size()}">65</td>
		            <td th:text="${my_profile.balance}">17000</td>
				</tr>
				
			</tbody>
		</table>
		
		<div class="row"></div>
	</div>


</th:block>

</html>
